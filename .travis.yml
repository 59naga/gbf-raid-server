# Quick boot options
sudo: false
cache: yarn

# Ignore version tags
branches:
  except:
    - /^v[0-9]/

# Language options
language: node_js
node_js:
  - 8
  - 9
  - 10
script:
  - yarn test

# Npm publish options
before_deploy:
  - yarn build
  
deploy:
  skip_cleanup: true # keep the devDependencies
  provider: npm
  email: i59naga@icloud.com
  api_key:
    secure: 
  on:
    node: 8
